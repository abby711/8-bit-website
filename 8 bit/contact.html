<html>
    <head>
        <title>Mario's contact</title>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/press-start-2p" type="text/css"/>
        <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
         <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assests/css/style.css">
        </head>
    <body class="text-center full-body">
        <div class="container p-3 d-flex flex-column h-100 mx-auto">
            <header class="mb-auto">
               <h3 class="masthead-brand">
                    <i class="nes-icon coin"></i>  Mario Mario
                </h3> 
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="index.html"> home</a>
                <a class="nav-link"href="port.html">portfolio</a>
                <a class="nav-link"href="cv.html">cv</a>
                <a class="nav-link active"href="contact.html">contact</a>

            </nav>
            </header>
            <div class="container nes-container with-title mb-4">
                <p class="title">Contact Me</p>
                <div class="row">
                    <div class="col md-12">
                        <form action=" " class="form-horizontal">
                            <div class="nes-balloon from-left">
                                <legend class="text-center mb-4">Send a message or link on social media</legend>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">Name</label>
                                <div class="offset-md-2 col-md-8">
                                    <input type="text" id="name" placeholder="Your name" class="form-control nes-input">
                                </div>
                           </div>
                            <div class="form-group">
                                <label for="mail" class="col-md-3 control-label">Email</label>
                                <div class="offset-md-2 col-md-8">
                                    <input type="email" id="mail" placeholder="Your mail" class="form-control nes-input">
                                </div>
                           </div>
                            <div class="form-group">
                                <label for="message" class="col-md-3 control-label">Your message</label>
                                <div class="offset-md-2 col-md-8">
                                    <input type="text" id="message" placeholder="Enter your message" class="nes-input">
                                </div>
                           </div>
                           <div class="form-group">
                               <div class="col-md-12">
                                   <button type="submit" class="nes-btn">SUBMIT</button>
                               </div>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
            <section class="icon-list mb-4">
                <!-- twitter -->
                <i class="nes-icon twitter is-large"></i>
              
                <!-- facebook -->
                <i class="nes-icon facebook is-large"></i>
              
                <!-- instagram -->
                <i class="nes-icon instagram is-large"></i>
              
                <!-- github -->
                <i class="nes-icon github is-large"></i>
              
                <!-- google -->
                <i class="nes-icon google is-large"></i>
              
                <!-- gmail -->
                <i class="nes-icon gmail is-large"></i>
              
                <!-- medium -->
                <i class="nes-icon medium is-large"></i>
              
                <!-- linkedin -->
                <i class="nes-icon linkedin is-large"></i>
              
                <!-- twitch -->
                <i class="nes-icon twitch is-large"></i>
              
                <!-- youtube -->
                <i class="nes-icon youtube is-large"></i>
              
                <!-- reddit -->
                <i class="nes-icon reddit is-large"></i>
              
                <!-- whatsapp -->
                <i class="nes-icon whatsapp is-large"></i>
              </section>


              <footer class="mt-auto">
                <p> Definitely not made with <i class="nes-icon is-small heart"></i>,
                by <a target="_blank_" href="https://twitter.com/fuckyou">@abbalbaa</a></p>
        
            </footer>
        </div>
    </body>
</html>
